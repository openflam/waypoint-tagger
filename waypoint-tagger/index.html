<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenFLAME Waypoint Editor</title>

  <!-- Load A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene id="ascene" inspector="url: /dependencies/aframe-inspector.min.js">
    <a-assets>
      <a-asset-item id="waypoint_model" src="/assets/waypoint.glb"></a-asset-item>
    </a-assets>
  </a-scene>

  <!-- Load the main script -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
